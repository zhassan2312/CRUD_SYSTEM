<h2>Hello {{userName}}!</h2>
<p style="margin-bottom: 20px;">
  Your project "<strong>{{projectTitle}}</strong>" status has been changed to 
  <span class="status">{{newStatus}}</span>.
</p>

{{#if reviewerComment}}
<div class="highlight">
  <h4 style="margin-top: 0;">Reviewer Comment:</h4>
  <p style="margin: 0; font-style: italic;">"{{reviewerComment}}"</p>
</div>
{{/if}}

<div style="text-align: center; margin: 30px 0;">
  <a href="{{projectUrl}}" class="btn">
    View Project Details
  </a>
</div>
